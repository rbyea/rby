<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Fujifilm</title>
</head>

<body>
  <div class="section">
    <div class="section__block-blue">
      <div class="section__block-blue_title">
        <img src="img/logo.png" alt="logo">
      </div>
        <div class="section__block-blue_camera">
          <img src="img/camera.png" alt="camera">
        </div>
    </div>
    <div class="section__block-white">
      <div class="section__block-white_margin">
        <div class="section__block-white_title">Fujifilm X-T10</div>
        <div class="section__block-white_title-l">Mirrorless Digital Camera</div>
        <div class="section__block-white_ul">
          <div class="section__block-white_ul-title">
            Features
          </div>
          <ul>
            <li>16.3 MP APS-C X-Trans CMOS II Sensor</li>
            <li>0.39" 2,360k-Dot 0.62x OLED Viewfinder</li>
            <li>3.0" 920k-Dot Tilting LCD Monitor</li>
            <li>Full HD 1080p Video Recording at 60 fps</li>
            <li>Built-In Wi-Fi Connectivity</li>
          </ul>
        </div>
        <div class="section__block-white_text">
          <div class="section__block-white_instock">
            In Stock
          </div>
          <div class="section__block-white_instock">
            Free Shipping
          </div>
          <div class="section__block-white_instock">
            Reviews
          </div>
        </div>
        <div class="section__block-white-price">
          <div class="section__block-white-price_h">
            $599
          </div>
          <div class="section__block-white-price_l">
            Old Price: $799
          </div>

        </div>
        <div class="section__block-white_button">
          <button class="section__block-white_blue">Add to Cart</button>
          <button class="section__block-white_white">Add to Wish List </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
