<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Инструктор</title>
</head>

<body>
  <div class="container">
    <div class="container__img_red">
      <img src="img/img-1.png" alt="red">
    </div>
    <div class="container__header-text">
      <div class="container__header-text_disabled">
        <h3>Занимайтесь с инструктором</h3>
        <p>
          Научитесь спускаться по склону
          под присмотром опытного инструктора,
          который поддержит на сложных виражах
          и поставит сразу правильную технику
          спуска по склонам.
        </p>
      </div>
    </div>
    <div class="container__img_sky">
      <img src="img/img-2.png" alt="sky">
    </div>
    <div class="container__img_person">
      <img src="img/img-3.png" alt="person">
    </div>
    <div class="container__img_leg">
      <img src="img/img-4.png" alt="leg">
    </div>
    <div class="container__img_mountain">
      <img src="img/img-5.png" alt="mountain">
    </div>
    <div class="container__footer_text">
      <h3>Instagram</h3>
      <p>
        Смотрите наши видое и фото
        в профиле instagram, если
        хотите быть в курсе новостей
      </p>
      <button class="button">Смотреть в instagram</button>
    </div>
    <div class="container__img_snow">
      <img src="img/img-6.png" alt="snow">
    </div>
    <div class="container__footer_blue"></div>
  </div>
</body>

</html>
